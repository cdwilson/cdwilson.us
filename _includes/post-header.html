<div class="text-muted">{{ page.date | date_to_string }}</div>
<div class="entry-tags">
  <a href="{{ "/tags/" | prepend:site.baseurl }}"><i class="fa fa-lg fa-tags"></i></a> {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags/#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}
</div>
